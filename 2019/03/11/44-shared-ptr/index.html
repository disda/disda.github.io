br><span class="line">	<span class="function"><span class="keyword">long</span> <span class="title">increase</span><span class="params">()</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		<span class="keyword">return</span> pi_-&gt;increase();</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">long</span> <span class="title">decrease</span><span class="params">()</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		<span class="keyword">return</span> pi_-&gt;decrease();</span><br><span class="line">	&#125;</span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">swap</span><span class="params">(shared_count&amp; p)</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		sp_counted_base *tmp = p.pi_;</span><br><span class="line">		p.pi_ = pi_;</span><br><span class="line">		pi_ = tmp;</span><br><span class="line">	&#125;</span><br><span class="line"><span class="keyword">private</span>:</span><br><span class="line">	sp_counted_base *pi_;			<span class="comment">//可能要完成多态</span></span><br><span class="line"></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">template</span>&lt;<span class="class"><span class="keyword">class</span> <span class="title">T</span>&gt;</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">shared_ptr</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line"><span class="keyword">typedef</span> <span class="built_in">shared_ptr</span>&lt;T&gt; this_type;</span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	<span class="built_in">shared_ptr</span>(T *p):px(p),pn(p)</span><br><span class="line">	&#123;</span><br><span class="line">		pn.increase();	</span><br><span class="line"><span class="meta">#<span class="meta-keyword">ifdef</span> DISPLAY</span></span><br><span class="line">		<span class="built_in">cout</span>&lt;&lt;<span class="string">&quot;this is shared_ptr()&quot;</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line"><span class="meta">#<span class="meta-keyword">endif</span></span></span><br><span class="line">	&#125;</span><br><span class="line">	~<span class="built_in">shared_ptr</span>()</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="comment">//pn.decrease();</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">ifdef</span> DISPLAY</span></span><br><span class="line">		<span class="built_in">cout</span>&lt;&lt;<span class="string">&quot;this is ~shared_ptr()&quot;</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line"><span class="meta">#<span class="meta-keyword">endif</span></span></span><br><span class="line">	&#125;</span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	<span class="comment">//这里就是我们去完成各种拷贝构造函数</span></span><br><span class="line"> 	<span class="built_in">shared_ptr</span>(<span class="keyword">const</span> <span class="built_in">shared_ptr</span>&lt;T&gt;&amp; p):px(p.px),pn(p.pn)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="comment">//pn.increase();	</span></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">//不同的类型的shared_ptr&lt;T&gt;应该也能支持赋值</span></span><br><span class="line">	<span class="built_in">shared_ptr</span>&amp; <span class="keyword">operator</span>=(<span class="keyword">const</span> <span class="built_in">shared_ptr</span> &amp;r)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">if</span>(<span class="keyword">this</span> != &amp;r)</span><br><span class="line">		&#123;</span><br><span class="line">			this_type(r).swap(*<span class="keyword">this</span>);				<span class="comment">//临时对象调用交换函数 </span></span><br><span class="line">			<span class="comment">//delete</span></span><br><span class="line">			<span class="comment">//new</span></span><br><span class="line">			<span class="comment">//copy</span></span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">return</span> *<span class="keyword">this</span>;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">		</span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">swap</span><span class="params">(<span class="built_in">shared_ptr</span>&lt;T&gt; &amp;p)</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		<span class="built_in">std</span>::swap(px,p.px);</span><br><span class="line">		pn.swap(p.pn);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	<span class="function">T* <span class="title">get</span><span class="params">()</span> <span class="keyword">const</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		<span class="keyword">return</span> px;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	T&amp; <span class="keyword">operator</span>*() <span class="keyword">const</span></span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">return</span> (*get());</span><br><span class="line">	&#125;</span><br><span class="line">	T* <span class="keyword">operator</span>-&gt;() <span class="keyword">const</span></span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">return</span> get();</span><br><span class="line">	&#125;</span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	<span class="function"><span class="keyword">long</span> <span class="title">use_count</span><span class="params">()</span> <span class="keyword">const</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		<span class="keyword">return</span> pn.use_count();</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">bool</span> <span class="title">unique</span><span class="params">()</span> <span class="keyword">const</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		<span class="keyword">return</span> pn.unique();</span><br><span class="line">	&#125;</span><br><span class="line"> 	</span><br><span class="line">	<span class="keyword">template</span>&lt;<span class="class"><span class="keyword">class</span> <span class="title">Y</span>&gt;</span> </span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">reset</span><span class="params">(Y * p)</span> </span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		this_type(p).swap(*<span class="keyword">this</span>);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">private</span>:</span><br><span class="line">	T* px;</span><br><span class="line">	shared_count pn;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> *p = <span class="keyword">new</span> <span class="keyword">int</span>(<span class="number">100</span>);</span><br><span class="line">	<span class="function"><span class="built_in">shared_ptr</span>&lt;<span class="keyword">int</span>&gt; <span class="title">ps</span><span class="params">(p)</span></span>;</span><br><span class="line">	<span class="built_in">cout</span>&lt;&lt;*ps&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">	<span class="built_in">cout</span>&lt;&lt;ps.use_count()&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">	</span><br><span class="line">	<span class="built_in">shared_ptr</span>&lt;<span class="keyword">int</span>&gt; ps2 = ps;</span><br><span class="line">	<span class="built_in">cout</span>&lt;&lt;ps2.use_count()&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">	<span class="built_in">cout</span>&lt;&lt;ps.use_count()&lt;&lt;<span class="built_in">endl</span>;	</span><br><span class="line">	</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="built_in">cout</span>&lt;&lt;<span class="string">&quot;#####################&quot;</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">		<span class="built_in">shared_ptr</span>&lt;<span class="keyword">int</span>&gt; ps3 = ps2;</span><br><span class="line">		<span class="built_in">cout</span>&lt;&lt;ps3.use_count()&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">		<span class="built_in">cout</span>&lt;&lt;ps2.use_count()&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">		<span class="built_in">cout</span>&lt;&lt;<span class="string">&quot;#####################&quot;</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">cout</span>&lt;&lt;ps2.use_count()&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">	</span><br><span class="line">	<span class="built_in">cout</span>&lt;&lt;<span class="string">&quot;--------------------------------&quot;</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">	<span class="function"><span class="built_in">shared_ptr</span>&lt;<span class="built_in">string</span>&gt; <span class="title">ps1</span><span class="params">(<span class="keyword">new</span> <span class="built_in">string</span>(<span class="string">&quot;hi world&quot;</span>))</span></span>;</span><br><span class="line">	<span class="built_in">cout</span>&lt;&lt;ps1.use_count()&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">	</span><br><span class="line">	<span class="function"><span class="built_in">shared_ptr</span>&lt;<span class="keyword">int</span>&gt; <span class="title">pss</span><span class="params">(<span class="keyword">new</span> <span class="keyword">int</span>(<span class="number">10</span>))</span></span>;</span><br><span class="line">	pss = ps2;</span><br><span class="line">	<span class="built_in">cout</span>&lt;&lt;pss.use_count()&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">	</span><br><span class="line"><span class="comment">//	char* source = &quot;disdader&quot;;					//这个reset怎么解决</span></span><br><span class="line"><span class="comment">//	char* pstr = new char[strlen(source)+1];</span></span><br><span class="line"><span class="comment">//	strcpy(pstr,source);</span></span><br><span class="line">	<span class="built_in">cout</span>&lt;&lt;<span class="string">&quot;reset:&quot;</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">	pss.reset(<span class="keyword">new</span> <span class="keyword">int</span>(<span class="number">99</span>));</span><br><span class="line">	<span class="built_in">cout</span>&lt;&lt;*pss&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">	<span class="comment">//cout&lt;&lt;&quot;string size:&quot;&lt;&lt;ps1-&gt;size()&lt;&lt;endl;</span></span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="删除器"><a href="#删除器" class="headerlink" title="删除器"></a>删除器</h3><p>什么是删除器</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line">template&lt;class Y, class D&gt; shared_ptr(Y * p, D d): px(p), pn(p, d)		//我们这里将d作为我们的删除器，这样就会调用我们的删除器</span><br><span class="line">&#123;</span><br><span class="line">	<span class="comment">//boost::detail::sp_enable_shared_from_this( this, p, p );</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">template</span>&lt;<span class="class"><span class="keyword">class</span> <span class="title">P</span>, <span class="keyword">class</span> <span class="title">D</span>&gt;</span> <span class="class"><span class="keyword">class</span> <span class="title">sp_counted_impl_pd</span>:</span> <span class="keyword">public</span> sp_counted_base</span><br><span class="line">&#123;</span><br><span class="line"><span class="keyword">private</span>:</span><br><span class="line">	P ptr; </span><br><span class="line">	D del; </span><br><span class="line"></span><br><span class="line">    sp_counted_impl_pd( sp_counted_impl_pd <span class="keyword">const</span> &amp; );</span><br><span class="line"></span><br><span class="line">    sp_counted_impl_pd &amp; <span class="keyword">operator</span>= ( sp_counted_impl_pd <span class="keyword">const</span> &amp; );</span><br><span class="line">    </span><br><span class="line">	<span class="keyword">typedef</span> sp_counted_impl_pd&lt;P, D&gt; this_type;</span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	sp_counted_impl_pd( P p, D d ): ptr(p), del(d)</span><br><span class="line">	&#123;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">virtual</span> <span class="keyword">void</span> <span class="title">dispose</span><span class="params">()</span> <span class="comment">// nothrow</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">    	del( ptr );</span><br><span class="line">	&#125;</span><br><span class="line">    </span><br><span class="line">	<span class="comment">//virtual void * get_deleter( detail::sp_typeinfo const &amp; ti )</span></span><br><span class="line">    <span class="comment">//&#123;</span></span><br><span class="line">    	<span class="comment">//return ti == BOOST_SP_TYPEID(D)? &amp;reinterpret_cast&lt;char&amp;&gt;( del ): 0;</span></span><br><span class="line">	<span class="comment">//&#125;</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
