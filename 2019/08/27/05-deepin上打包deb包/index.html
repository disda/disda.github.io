  <h1 class="title" itemprop="name">05-deepin上打包deb包</h1>
  <div class="entry-content" itemprop="articleBody">
    
    <p>，首先建立一个目录结构如下的</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><span class="line">xinda@xinda:~/Downloads$ tree youdu-qt_192.8.14_amd64</span><br><span class="line">youdu-qt_192.8.14_amd64</span><br><span class="line">├── data</span><br><span class="line">│   └── usr</span><br><span class="line">│   ├── bin</span><br><span class="line">│   │   └── youduqt</span><br><span class="line">│   └── share</span><br><span class="line">│   ├── ntrol    //</span><br><span class="line">│   └── postinst //安装时执行的脚本文件</span><br><span class="line">└── debian-binary</span><br></pre></td></tr></table></figure>
